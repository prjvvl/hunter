<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Opportunities Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0">
            <i class="bi bi-briefcase-fill"></i>
            Job Opportunities Dashboard
          </h1>
          <div class="stats-container text-light d-none d-md-block">
            <div id="stats-loading" class="d-flex align-items-center">
              <div class="spinner-border spinner-border-sm me-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <span>Loading stats...</span>
            </div>
            <div id="stats-content" class="d-none">
              <span id="total-jobs">0</span> jobs from <span id="total-companies">0</span> companies
              <small class="ms-2 text-light-50">
                Last updated: <span id="last-updated">N/A</span>
              </small>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container py-4">
      <!-- Search and Filters -->
      <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="input-group">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search jobs..."
            />
            <button class="btn btn-primary" id="search-button" type="button">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </div>
        <div class="col-md-3 mb-3 mb-md-0">
          <select id="company-filter" class="form-select">
            <option value="">All Companies</option>
            <!-- Companies will be populated by JavaScript -->
          </select>
        </div>
        <div class="col-md-3">
          <select id="sort-by" class="form-select">
            <option value="postedDate">Sort by Posted Date</option>
            <option value="lastUpdated">Sort by Last Updated</option>
            <option value="company">Sort by Company</option>
            <option value="title">Sort by Title</option>
          </select>
        </div>
      </div>

      <!-- Loading and Errors -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading job opportunities...</p>
      </div>

      <div id="error-message" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span id="error-text">An error occurred while loading job data.</span>
      </div>

      <!-- Job Listings -->
      <div id="job-container" class="d-none">
        <div id="job-list" class="row">
          <!-- Job cards will be inserted here by JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div>
            Showing <span id="showing-range">0-0</span> of <span id="total-filtered">0</span> jobs
          </div>
          <nav aria-label="Job listings pagination">
            <ul class="pagination" id="pagination">
              <!-- Pagination will be populated by JavaScript -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Job Details Modal -->
    <div
      class="modal fade"
      id="job-modal"
      tabindex="-1"
      aria-labelledby="job-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="job-modal-title">Job Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="job-modal-body">
            <!-- Job details will be inserted here by JavaScript -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="#" class="btn btn-primary" id="job-apply-link" target="_blank">Apply Now</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center p-3 mt-5">
      <div class="container">
        <p class="mb-0">Job Portal Scraper Dashboard &copy; 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
